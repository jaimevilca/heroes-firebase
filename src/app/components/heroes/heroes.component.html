<h1>Heroes</h1>
<hr>



<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right">
      <button [routerLink]="['/heroe', 'nuevo']"
        class="btn btn-primary" type="button"
      >Nuevo heroe

      </button>
  </div>
</div><br>



<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Casa</th>
            <th class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ heroes[k].nombre }}</td>
            <td>{{ heroes[k].casa }}</td>
            <td class="text-right">
              <button [routerLink]="['/heroe', k]" class="btn btn-outline-success">Editar</button>
              <button (click)="borrarHeroe(k)" class="btn btn-outline-danger">Borrar</button>
            </td>
          </tr>

        </tbody>
      </table>


      <div
        *ngIf="( heroes | keys).length === 0 && !loading" 
        class="alert alert-info" role="alert">
        <strong>No hay registros que mostrar</strong>
      </div>




      <div
        *ngIf="loading" 
        class="alert alert-warning" role="alert">
        <strong>Cargando</strong>
      </div>


    </div>
  </div>
</div>
